<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>  · 在合肥</title><meta name="description" content=" - John Doe"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="在合肥"></head><body><div class="wrap"><section class="container"><div class="post"><article class="post-block"><h1 class="post-title"></h1><div class="post-info">Nov 22, 2016</div><div class="post-content"><p>2013-2016<br>又一个大学的时光即将悄然而逝，四年又四年，如今依然是忙忙碌碌，说了千百遍的改变，却从未见自己从何而改变。渐渐的适应了现在的生活，让自己陷入了不该有的颓废。有时候觉得自己如同温水中的青蛙，感觉不到威胁的到来，而有时候自己明明又能感受到现在的威胁。瓶颈，总是让自己无法突破，环境的影响，归根结底还是自己的懒惰。<br>一次次的想去改变，又一次次的退缩，已经畏惧外面的世界，不敢丢弃现在的一切，给自己一个新的开始。并不是都因为自己没有勇气放弃，有时候也因为生活真的是身不由己。<br>越来越看清现在的境遇，期待明年能有一个新的突破。</p>
